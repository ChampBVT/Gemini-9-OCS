<!DOCTYPE html>
<html lang="en">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
<head>
    <meta charset="UTF-8">
    <title>Gemini - 9</title>
</head>
<body>
<div id="navbar" class="bg" style="background-image: url(./asset/img/navbar.jpg);"></div>
<div class="pagebase">
    <div class="flex-col head" style="padding: 20px; height: 10%">
        Science Plan > Create
    </div>
    <div style="display: flex; justify-content: center;">
        <div style="height: 90%; padding : 0 60px 60px 60px; width: 60%">
            <div class="whitebg border-radius padding-2">
                <form class="form-create">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="creatorID">Creator ID</label>
                            <input type="number" class="form-control" id="creatorID"
                                   placeholder="123456" disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="starsysname">Star System Name</label>
                            <input type="text" class="form-control" id="starsysname"
                                   placeholder="Andromeda">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="funding">Funding</label>
                            <input type="number" class="form-control" id="funding"
                                   placeholder="0.00">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="obj">Objective</label>
                            <input type="text" class="form-control" id="obj"
                                   placeholder="Destroy Earth">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="date">Date Range - Start</label>
                            <input type="text" class="form-control" name="daterange" id="date"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="location">Telescope Location</label>
                            <select class="form-control" id="location">
                                <option>TEST</option>
                                <option>TEST2</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="preprocess">Data Preprocessing Requirement</label>
                            <textarea class="form-control" id="preprocess" rows="4" style="resize: none;"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="annotation">Annotations</label>
                            <textarea class="form-control" id="annotation" rows="4" style="resize: none;"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"
                            style="width: fit-content; padding: 5px 15px; align-self: flex-end;">Create
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
<script src="js/utils.js"></script>
<script src="js/create.js"></script>
<script src="js/api/api.js"></script>


</html>
