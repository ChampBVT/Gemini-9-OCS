<!DOCTYPE html>
<html lang="en">
<!-- Compiled and minified CSS -->
<link rel="icon" href="asset/icon/icon.png" type="image/icon">
<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/daterangepicker.css">
<link rel="stylesheet" href="css/main.css">
<head>
    <meta charset="UTF-8">
    <title>Gemini - 9</title>
</head>
<body>
<div id="navbar" class="bg" style="background-image: url(./asset/img/navbar.jpg);"></div>
<div style="display: flex;justify-content: center;">
    <div class="pagebase" style="width: 60%">
        <div class="row head" style="padding: 20px; height: 10%">
            Science Plan
        </div>
        <div class="row">
            <div class="padding col-lg-6">
                <div class="whitebg border-radius bg button "
                     style="background-image: url(./asset/img/create.jpg);" onClick="window.location='createPlan.html'"
                     id="createPlan">
                    <div class="action">Create</div>
                </div>
            </div>
            <div class="padding col-lg-6">
                <div class="whitebg border-radius bg button "
                     style="background-image: url(./asset/img/submit.jpg);" onClick="window.location='testPlan.html'"
                     id="test">
                    <div class="action">Test</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="padding col-lg-6">
                <div class="whitebg border-radius bg button"
                     style="background-image: url(./asset/img/test.jpg);" onClick="window.location='submitPlan.html'"
                     id="submit">
                    <div class="action">Submit</div>
                </div>
            </div>
            <div class="padding col-lg-6">
                <div class="whitebg border-radius bg button"
                     style="background-image: url(./asset/img/validate.jpg);"
                     onClick="window.location='validatePlan.html'" id="validate">
                    <div class="action">Validate</div>
                </div>
            </div>
        </div>
        <div class="row head" style="padding: 20px; height: 10%">
            Observing Program
        </div>
        <div class="row" onClick="window.location='createProgram.html'" id="createProgram">
            <div class="padding">
                <div class="whitebg border-radius bg button col-lg-12 "
                     style=" background-image: url(./asset/img/create_3.jpg);">
                    <div class="action">Create</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- Compiled and minified JavaScript -->
<script src="js/lib/jquery-3.5.1.min.js"></script>
<script src="js/lib/popper.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="js/lib/moment.min.js"></script>
<script type="text/javascript" src="js/lib/daterangepicker.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/api/api.js"></script>
<script src="js/page/index.js"></script>

</html>
