<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="pagebase" style="height: 100vh;">
    <img src="asset/img/bg.jpg" style="height: 100%; position: absolute; z-index: -1; left: 30vw;"/>
    <div class="grid-two-column">
        <div class="whitebg">
            <form id="login" class="form needs-validation" novalidate>
                <p class="bold center" style="text-align: center; font-size: 20px;">Welcome to Gemini OCS System</p>
                <div class="form-group">
                    <label for="email" class="med-bold">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Please provide the username.
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="med-bold">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please provide the password.
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1"><p class="med-bold no-margin" style="color: black;">Remember Me</p></label>
                </div>
                <button id="signin" type="submit" class="btn btn-primary btn-block" ><p class="bold no-margin">Sign in</p></button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="js/login.js"></script>
</html>
