<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="asset/icon/icon.png" type="image/icon">
<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/daterangepicker.css">
<link rel="stylesheet" href="css/main.css">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="overflow: hidden">
<div class="pagebase" style="height: 100vh;">
    <img src="asset/img/bg.jpg" style="height: 100%; position: absolute; z-index: -1; left: 30vw;"/>
    <div class="grid-two-column">
        <div class="whitebg">
            <form id="login" class="form needs-validation" novalidate>
                <p class="bold center" style="height: auto; text-align: center; font-size: 20px;">Welcome to Gemini OCS System</p>
                <div class="form-group">
                    <label for="username" class="med-bold">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" required>
                    <div class="invalid-feedback">
                        Please provide an username.
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="med-bold">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please provide a password.
                    </div>
                </div>
<!--                <div class="form-check">-->
<!--                    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--                    <label class="form-check-label" for="exampleCheck1"><p class="med-bold no-margin" style="color: black;">Remember Me</p></label>-->
<!--                </div>-->
                <button id="signin" type="submit" class="btn btn-primary btn-block" ><p class="bold no-margin">Sign in</p></button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="js/lib/jquery-3.5.1.min.js"></script>
<script src="js/lib/popper.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="js/lib/moment.min.js"></script>
<script type="text/javascript" src="js/lib/daterangepicker.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/api/api.js"></script>
<script src="js/page/login.js"></script>
</html>
