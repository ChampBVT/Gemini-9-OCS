<!DOCTYPE html>
<html lang="en">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<head>
    <meta charset="UTF-8">
    <title>Gemini - 9</title>
</head>
<body>
<div id="navbar" class="bg" style="background-image: url(./asset/img/navbar.jpg);"></div>
<div class="pagebase">
    <div class="center">
        <div class="base-table">
            <div class="flex-col head" id="breadcrumb" style="padding: 20px 20px 20px 0; height: 10%">
                Science Plan > Submit
            </div>
            <div id="container" class="whitebg border-radius padding-2"
                 style="justify-content: flex-start;height: 80vh; overflow: auto;">
                <table class="table" id="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Plan ID</th>
                        <th scope="col">Plan Name</th>
                        <th scope="col">Creator</th>
                        <th scope="col">Funding</th>
                        <th scope="col">Objective</th>
                        <th scope="col">Start</th>
                        <th scope="col">End</th>
                        <th scope="col">Telescope</th>
                        <th scope="col">Target</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>

                <div class="center" id="spinner" style="align-items: center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- Compiled and minified JavaScript -->
<script src="js/lib/jquery-3.5.1.min.js"></script>
<script src="js/lib/popper.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="js/lib/moment.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/api/api.js"></script>
<script src="js/page/submitPlan.js"></script>


</html>
